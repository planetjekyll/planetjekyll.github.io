<h2>How-To Add Your Plugin</h2>

<p>Add a new entry in the <a href="https://github.com/planetjekyll/awesome-jekyll-plugins">Awesome Jekyll Plugins</a> page.</p>
<br/>
<p>Example:</p>

<pre>
- [**Scholar**](https://github.com/inukshuk/jekyll-scholar)           \
  (gem: [jekyll-scholar](https://rubygems.org/gems/jekyll-scholar))   \
  by Sylvester Keil -- extensions for the blogging scholar.
</pre>
