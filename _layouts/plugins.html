<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | Planet Jekyll</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Playball">
  <link rel="stylesheet" href="{{ 'css/plugins/style.css' | relative_url }}">
</head>
<body>

{% include banner-jekyll.html %}

<div id="header">
  <div id="masthead">
    <span class='big'>planet jekyll's plugins &amp; extensions</span>
    <span class='small'>a collection of tags, filters, generators, commands 'n' more</span>
  </div>

  <div id="nav">
    <a href="{{site.path}}/plugins">Welcome</a> •
    <a href="https://github.com/planetjekyll/awesome-jekyll-plugins">Add Your Plugin!</a> •
    <a href="http://groups.google.com/group/wwwmake">Questions? Comments?</a>
  </div>
</div>

{% include announce.html %}

<div id="content">
  {{ content }}
</div>

<div id="footer">
  {% include addplugin.html %}
</div>

</html>
